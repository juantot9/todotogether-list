<!DOCTYPE html>
<html class="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link 
      rel="preload"
      href="%sveltekit.assets%/fonts/JosefinSans-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    >
    <link 
      rel="preload"
      href="%sveltekit.assets%/fonts/JosefinSans-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    >
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-screen" data-theme="todotogether-theme">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
